        }

        }

        }
        
        header {

        }
        
        h1 {

        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .difficulty-selector, .category-selector {
            flex: 1;
            min-width: 200px;
        }
        
        select, button {
            padding: 10px 15px;
            border-radius: var(--border-radius);
            border: 1px solid #ddd;
            font-size: 16px;
            width: 100%;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3367d6;
        }

            background-color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 500;
        }
        
        .score-value {
            color: var(--primary);
            font-weight: bold;
        }
        
        .flashcard-container {
            perspective: 1000px;
            margin-bottom: 20px;
        }
        
        .flashcard {
            width: 100%;
            min-height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background-color: white;
            border-radius: var(--border-radius);
        }
        
        .flashcard-back {
            transform: rotateY(180deg);
            background-color: #f8f9fa;
        }
        
        .question {
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .answer {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 15px;
            text-align: center;
        }
        
        .additional-info {
            font-style: italic;
            color: #666;
            text-align: center;
            margin-bottom: 15px;
        }
        
        .flag-img {
            max-width: 200px;
            max-height: 120px;
            margin: 15px 0;
            border: 1px solid #ddd;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .correct-btn {
            background-color: var(--secondary);
        }
        
        .incorrect-btn {
            background-color: var(--danger);
        }
        
        .next-btn {
            background-color: var(--warning);
            color: var(--dark);
        }
        
        .loading {
            text-align: center;
            font-size: 18px;
            color: #666;
            padding: 50px 0;
        }
        
        .category-tag {
            display: inline-block;
            padding: 3px 8px;
            background-color: #e0e0e0;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 10px;
            color: #555;
        }

            display: inline-block;

            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 10px;
            color: white;
        }

        }
        
        .medium {
            background-color: var(--warning);
        }
        
        .hard {
            background-color: var(--danger);
        }

            .controls {
                flex-direction: column;
            }

            }

            }

            }

        }

        // Game state
        let currentQuestion = null;
        let score = 0;
        let totalQuestions = 0;
        let correctAnswers = 0;

        // DOM elements
        const flashcard = document.getElementById('flashcard');
        const flashcardFront = document.querySelector('.flashcard-front');
        const flashcardBack = document.querySelector('.flashcard-back');
        const scoreDisplay = document.getElementById('score');
        const totalQuestionsDisplay = document.getElementById('total-questions');
        const accuracyDisplay = document.getElementById('accuracy');
        const difficultySelect = document.getElementById('difficulty');
        const categorySelect = document.getElementById('category');
        const newQuestionBtn = document.getElementById('new-question-btn');
        const correctBtn = document.getElementById('correct-btn');
        const incorrectBtn = document.getElementById('incorrect-btn');
        const nextBtn = document.getElementById('next-btn');

        // Event listeners
        flashcard.addEventListener('click', flipCard);
        newQuestionBtn.addEventListener('click', generateQuestion);
        correctBtn.addEventListener('click', () => handleAnswer(true));
        incorrectBtn.addEventListener('click', () => handleAnswer(false));
        nextBtn.addEventListener('click', generateQuestion);

        // Initialize
        generateQuestion();

        // Functions
        function flipCard() {
            if (currentQuestion) {
                flashcard.classList.toggle('flipped');
            }
        }

        function generateQuestion() {
            // Reset card position
            flashcard.classList.remove('flipped');
            
            // Get selected difficulty and category
            const difficulty = difficultySelect.value;
            const category = categorySelect.value;
            
            // Filter questions based on selection
            let possibleQuestions = [];
            
            if (category === 'all' || category === 'countries') {
                possibleQuestions = possibleQuestions.concat(
                    geographyDB.countries.filter(q => difficulty === 'all' || q.difficulty === difficulty)
                    .map(country => ({
                        type: 'country',
                        question: `Which country is this?`,
                        answer: country.name,
                        flag: country.flag,
                        additionalInfo: country.clues[Math.floor(Math.random() * country.clues.length)],
                        difficulty: country.difficulty
                    }))
                );
                
                possibleQuestions = possibleQuestions.concat(
                    geographyDB.countries.filter(q => difficulty === 'all' || q.difficulty === difficulty)
                    .map(country => ({
                        type: 'capital',
                        question: `What is the capital of ${country.name}?`,
                        answer: country.capital,
                        flag: country.flag,
                        additionalInfo: country.clues[Math.floor(Math.random() * country.clues.length)],
                        difficulty: country.difficulty
                    }))
                );
            }
            
            if (category === 'all' || category === 'flags') {
                possibleQuestions = possibleQuestions.concat(
                    geographyDB.countries.filter(q => difficulty === 'all' || q.difficulty === difficulty)
                    .map(country => ({
                        type: 'flag',
                        question: `Which country's flag is this?`,
                        answer: country.name,
                        flag: country.flag,
                        additionalInfo: country.clues[Math.floor(Math.random() * country.clues.length)],
                        difficulty: country.difficulty
                    }))
                );
            }
            
            if (category === 'all' || category === 'cities') {
                possibleQuestions = possibleQuestions.concat(
                    geographyDB.cities.filter(q => difficulty === 'all' || q.difficulty === difficulty)
                    .map(city => ({
                        type: 'city',
                        question: `In which country is the city ${city.name} located?`,
                        answer: city.country,
                        additionalInfo: city.clues[Math.floor(Math.random() * city.clues.length)],
                        difficulty: city.difficulty
                    }))
                );
            }
            
            if (category === 'all' || category === 'features') {
                possibleQuestions = possibleQuestions.concat(
                    geographyDB.features.filter(q => difficulty === 'all' || q.difficulty === difficulty)
                    .map(feature => ({
                        type: 'feature',
                        question: `In which continent is the ${feature.name} located?`,
                        answer: feature.location,
                        additionalInfo: feature.clues[Math.floor(Math.random() * feature.clues.length)],
                        difficulty: feature.difficulty
                    }))
                );
                
                possibleQuestions = possibleQuestions.concat(
                    geographyDB.features.filter(q => difficulty === 'all' || q.difficulty === difficulty)
                    .map(feature => ({
                        type: 'feature_type',
                        question: `What type of geographical feature is the ${feature.name}?`,
                        answer: feature.type,
                        additionalInfo: feature.clues[Math.floor(Math.random() * feature.clues.length)],
                        difficulty: feature.difficulty
                    }))
                );
            }
            
            // Select random question
            if (possibleQuestions.length === 0) {
                flashcardFront.innerHTML = '<div class="loading">No questions match your selected filters. Try changing difficulty or category.</div>';
                flashcardBack.innerHTML = '';
                currentQuestion = null;
                return;
            }
            
            currentQuestion = possibleQuestions[Math.floor(Math.random() * possibleQuestions.length)];
            
            // Display question
            let frontContent = `
                <span class="category-tag">${currentQuestion.type.toUpperCase()}</span>
                <span class="difficulty-tag ${currentQuestion.difficulty}">${currentQuestion.difficulty.toUpperCase()}</span>
                <div class="question">${currentQuestion.question}</div>
            `;
            
            if (currentQuestion.type === 'flag') {
                frontContent += `<img src="${currentQuestion.flag}" alt="Flag" class="flag-img">`;
            }
            
            flashcardFront.innerHTML = frontContent;
            
            // Prepare answer
            let backContent = `
                <span class="category-tag">${currentQuestion.type.toUpperCase()}</span>
                <span class="difficulty-tag ${currentQuestion.difficulty}">${currentQuestion.difficulty.toUpperCase()}</span>
                <div class="answer">${currentQuestion.answer}</div>
                <div class="additional-info">${currentQuestion.additionalInfo}</div>
            `;
            
            if (currentQuestion.flag && currentQuestion.type !== 'flag') {
                const country = geographyDB.countries.find(c => c.name === currentQuestion.answer || c.capital === currentQuestion.answer);
                if (country) {
                    backContent += `<img src="${country.flag}" alt="Flag" class="flag-img">`;
                }
            }
            
            flashcardBack.innerHTML = backContent;
        }

        function handleAnswer(isCorrect) {
            if (!currentQuestion) return;
            
            totalQuestions++;
            if (isCorrect) {
                score++;
                correctAnswers++;
            }
            
            updateScoreDisplay();
            flashcard.classList.add('flipped');
        }

        function updateScoreDisplay() {
            scoreDisplay.textContent = score;
            totalQuestionsDisplay.textContent = totalQuestions;
            const accuracy = totalQuestions > 0 ? Math.round((correctAnswers / totalQuestions) * 100) : 0;
            accuracyDisplay.textContent = `${accuracy}%`;
        }
